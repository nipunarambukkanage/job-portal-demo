name: build-and-push

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: api
            context: ./api-dotnet
            file: ./api-dotnet/src/JobPortal.Api/Dockerfile
            image: ghcr.io/${{ github.repository }}-api
          - name: background
            context: ./api-dotnet
            file: ./api-dotnet/src/JobPortal.Background/Dockerfile
            image: ghcr.io/${{ github.repository }}-bg

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show tree (debug)
        run: |
          echo "Repo root: $(pwd)"
          ls -la
          echo "api-dotnet:"
          ls -la ./api-dotnet || true
          echo "api-dotnet/src:"
          ls -la ./api-dotnet/src || true
          echo "API Dockerfile exists?"
          test -f ./api-dotnet/src/JobPortal.Api/Dockerfile && echo "✔" || (echo "✘ missing" && exit 1)
          echo "BG Dockerfile exists?"
          test -f ./api-dotnet/src/JobPortal.Background/Dockerfile && echo "✔" || (echo "✘ missing" && exit 1)

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push ${{ matrix.name }}
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.file }}
          push: true
          tags: |
            ${{ matrix.image }}:latest
            ${{ matrix.image }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
