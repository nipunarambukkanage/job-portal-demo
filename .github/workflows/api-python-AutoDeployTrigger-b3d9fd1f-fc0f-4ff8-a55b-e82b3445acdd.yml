name: Trigger auto deployment for api-python

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/api-python-AutoDeployTrigger-b3d9fd1f-fc0f-4ff8-a55b-e82b3445acdd.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.APIPYTHON_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.APIPYTHON_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.APIPYTHON_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/api-python
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: jobportalacrci971778.azurecr.io
          registryUsername: ${{ secrets.APIPYTHON_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.APIPYTHON_REGISTRY_PASSWORD }}
          containerAppName: api-python
          resourceGroup: rg-jobportal-centralindia
          imageToBuild: jobportalacrci971778.azurecr.io/api-python:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


